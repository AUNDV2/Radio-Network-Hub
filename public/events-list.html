<html>
<head>
  <title>Radio DJ Events</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" media="screen" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="/js/moment.min.js"></script>
  <script src="/js/radio-dj.js"></script>
  <script src="lib/events.js"></script>
</head>
<body>
  <div id='wrapper'>
    <h1>Radio DJ Events</h1>
    <div class="buttons">
      <button onclick="refreshEvents(drawChart)">Refresh Events</button>
      <button onclick="editEvent()">Edit Event</button>
      <button onclick="copyEvent()">Copy Event</button>
      <button onclick="deleteSelected()">Delete Event</button>
      <button onclick="loadEvent()">New Event</button>
    </div>
    <div class="info">
      <div id="queue_table"></div>
      <div id="event_info">
        <div id="event_ID"></div>
        <div id="event_name"></div>
        <div id="event_category"></div>
        <div id="event_type"></div>
        <div id="event_datetime"></div>
        <div id="event_enabled"></div>
        <div id="event_data"></div>
      </div>
    </div>
  </div>
</body>
</html>
